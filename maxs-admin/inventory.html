<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
/* === Column Headings === */
th {
  background: #D2691E;
  color: white;
  font-size: 21px;
  font-weight: bold;
  text-align: center;
  border-radius: 12px;
  padding: 12px;
  margin: 2px;
}

/* === Table Cells === */
td {
  font-size: 21px;
  padding: 12px;
  border-bottom: 1px solid #ddd;
  text-align: center;
}
td.col-name {
  text-align: left;
  width: 320px;
}

/* === Product Info Block === */
.product-info {
  display: flex;
  align-items: center;
  gap: 10px;
}
.product-image {
  width: 60px;
  height: 60px;
  object-fit: contain;
  border: 1px solid #D2691E;
  border-radius: 8px;
}
.amazon-badge {
  width: 20px;
  height: 20px;
  background: #FF9900;
  color: white;
  border-radius: 50%;
  font-size: 12px;
  font-weight: bold;
  text-align: center;
  line-height: 20px;
}
.product-title {
  font-weight: bold;
  font-size: 21px;
  color: #8B4513;
}
.product-author {
  font-size: 18px;
  color: #666;
  font-style: italic;
}
.new-badge {
  background: #DC143C;
  color: white;
  padding: 2px 6px;
  border-radius: 8px;
  font-size: 18px;
  margin-left: 10px;
}

/* === Buttons (Pill-Shaped) === */
button {
  font-size: 21px;
  padding: 6px 16px;
  border: none;
  border-radius: 999px;
  cursor: pointer;
}
.edit-btn {
  background: #228B22;
  color: white;
}
.delete-btn {
  background: #DC143C;
  color: white;
}
.status-btn.active {
  background: #228B22;
  color: white;
}
.status-btn.inactive {
  background: #999;
  color: white;
}

/* === Filters & Dropdowns === */
input[type="text"],
select {
  font-size: 21px;
  padding: 10px 14px;
  border: 2px solid #D2691E;
  border-radius: 999px;
  background: white;
  color: #8B4513;
}
  </style>
</head>
  
<body>

  </div>

 <table>

</table>


  <script>
    const supabase = window.supabase.createClient(
      'https://hlywucxwpzbqmzssmwpj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhseXd1Y3h3cHpicW16c3Ntd3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg5MTQwNTMsImV4cCI6MjA2NDQ5MDA1M30.m72-z_MYxyijIqclV9hJplTNen02IdLLCOv7w3ZoHfY'
    );

    async function loadProducts() {
      const { data, error } = await supabase
        .from('products')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        console.error('Error loading products:', error.message);
        return;
      }

      const now = new Date();
      const productList = document.getElementById('productList');
      productList.innerHTML = data.map(p => {
        const isNew = (now - new Date(p.created_at)) / (1000 * 60 * 60 * 24) < 10;
        return `
          <tr>
            <td>
              <div class="product-info">
                ${p.amazon_choice ? '<div class="amazon-badge">A</div>' : ''}
                <img src="${p.image_url}" class="product-image"/>
                <div>
                  <div class="product-title">${p.title}${isNew ? '<span class="new-badge">New</span>' : ''}</div>
                  ${p.author ? `<div class="product-author">${p.author}</div>` : ''}
                </div>
              </div>
            </td>
            <td class="price">${p.price || ''}</td>
            <td>${p.category || ''}</td>
            <td>${p.age_group || ''}</td>
            <td>${new Date(p.updated_at || p.created_at).toLocaleDateString()}</td>
            <td class="actions">
              <button class="edit-btn" onclick="editProduct('${p.id}')">Edit</button>
              <button class="delete-btn" onclick="deleteProduct('${p.id}')">Delete</button>
              <button class="status-btn ${p.status === 'active' ? 'active' : 'inactive'}" onclick="toggleStatus('${p.id}', '${p.status}')">${p.status || 'inactive'}</button>
            </td>
          </tr>
        `;
      }).join('');
    }

    function searchProducts() {
      // Add live search logic here
    }

    function sortProducts() {
      // Add sort logic here
    }

    function filterProducts() {
      // Add filter logic here
    }

    function editProduct(id) {
      alert('Edit product ' + id);
    }

    function deleteProduct(id) {
      if (confirm('Delete this product?')) {
        supabase.from('products').delete().eq('id', id).then(loadProducts);
      }
    }

    function toggleStatus(id, currentStatus) {
      const newStatus = currentStatus === 'active' ? 'inactive' : 'active';
      supabase.from('products').update({ status: newStatus }).eq('id', id).then(loadProducts);
    }

    loadProducts();
  </script>
