<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grandpa John's Shop</title>

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500&display=swap" rel="stylesheet">

<style>

/* ========================= */
/* BASE LAYOUT               */
/* ========================= */

body {
  margin:0;
  background-image: url('photos/linen-background.jpg');
  background-repeat: repeat;
  background-size: 1099px 902px; /* exact native size */
  background-position: top left;
  font-family:Kalam, cursive;
}

table.shop-wall {
  margin:20px auto;
  border-collapse:collapse;
}

td { vertical-align:top; }

.col { width:300px; }
.spacer-col { width:10px; }
.spacer-row { height:10px; }

/* ========================= */
/* FRAMES                    */
/* ========================= */

/* Wood frame for shop photo + special products */
.frame-wood {
  width:300px;
  height:450px; /* Row 1 height */
  background-image:url('photos/rustic-frame.png');
  background-size:100% 100%;
  background-repeat:no-repeat;
  position:relative;
  box-sizing:border-box;
}

/* Blackboard frame for welcome + row 3 */
.frame-blackboard {
  width:300px;
  height:380px; /* Row 3 height */
  background-image:url('photos/shop-blackboard.png');
  background-size:100% 100%;
  background-repeat:no-repeat;
  position:relative;
  box-sizing:border-box;
}

/* Row 1 blackboard is taller */
.row1 .frame-blackboard {
  height:450px;
}

/* ========================= */
/* TEXT OVERLAY              */
/* ========================= */

.blackboard-text {
  position:absolute;
  top:0;
  left:0;
  right:0;
  bottom:0;
  padding:40px 30px;
  color:#f5f5f5;
  font-size:21px;
  line-height:1.25;
}

/* ========================= */
/* PRODUCT CARDS             */
/* ========================= */

.product-slot {
  width:300px;
  height:380px;
  background:white;
  box-shadow:0 0 6px rgba(0,0,0,0.4);
}

/* ========================= */
/* SHELF                     */
/* ========================= */

.shelf {
  height:60px;
  background-image:url('photos/shop-wood-board.gif');
  background-size:cover;
}

</style>
</head>

<body>

<table class="shop-wall">

<!-- ========================= -->
<!-- ROW 1 : PHOTO + WELCOME + SPECIAL PRODUCTS -->
<!-- ========================= -->
<tr class="row1">

  <!-- COL 1: SHOP PHOTO -->
  <td class="col">
    <div class="frame-wood">
      <img src="photos/gpas-shop-web.png"
           alt="Grandpa John's Shop"
           style="width:100%; height:100%; object-fit:contain;">
    </div>
  </td>

  <td class="spacer-col"></td>

  <!-- COL 3: WELCOME BLACKBOARD -->
  <td class="col">
    <div class="frame-blackboard">
      <div class="blackboard-text">
        Hello Friend â€”<br><br>
        Glad to see you. I'm sorry but my memory isn't what it used to be and I don't remember your name.
        But that's okay, I'm Grandpa John and I appreciate you visiting my shop.<br>
        Everything here is stuff I'd tell you about if we were neighbors just chatting over the fence.<br>
        <div style="text-align:center;">Grandpa John</div>
      </div>
    </div>
  </td>

  <td class="spacer-col"></td>

  <!-- COL 5: SPECIAL PRODUCT 1 -->
  <td class="col">
    <div class="frame-wood"></div>
  </td>

  <td class="spacer-col"></td>

  <!-- COL 7: SPECIAL PRODUCT 2 -->
  <td class="col">
    <div class="frame-wood"></div>
  </td>

</tr>

<!-- SPACER -->
<tr class="spacer-row"><td colspan="7"></td></tr>

<!-- ========================= -->
<!-- ROW 3 : FILTER BLACKBOARDS -->
<!-- ========================= -->
<tr class="row3">

  <td class="col">
    <div class="frame-blackboard">
      <div class="blackboard-text"></div>
    </div>
  </td>

  <td class="spacer-col"></td>

  <td class="col">
    <div class="frame-blackboard">
      <div class="blackboard-text"></div>
    </div>
  </td>

  <td class="spacer-col"></td>

  <td class="col">
    <div class="frame-blackboard">
      <div class="blackboard-text"></div>
    </div>
  </td>

  <td class="spacer-col"></td>

  <td class="col">
    <div class="frame-blackboard">
      <div class="blackboard-text"></div>
    </div>
  </td>

</tr>

<!-- SPACER -->
<tr class="spacer-row"><td colspan="7"></td></tr>

<!-- ========================= -->
<!-- ROW 5 : PRODUCT ROW 1 -->
<!-- ========================= -->
<tr>
  <td class="col"><div class="product-slot"></div></td>
  <td class="spacer-col"></td>
  <td class="col"><div class="product-slot"></div></td>
  <td class="spacer-col"></td>
  <td class="col"><div class="product-slot"></div></td>
  <td class="spacer-col"></td>
  <td class="col"><div class="product-slot"></div></td>
</tr>

<!-- SHELF -->
<tr><td colspan="7"><div class="shelf"></div></td></tr>

<!-- SPACER -->
<tr class="spacer-row"><td colspan="7"></td></tr>

<!-- ========================= -->
<!-- ROW 7 : PRODUCT ROW 2 -->
<!-- ========================= -->
<tr>
  <td class="col"><div class="product-slot"></div></td>
  <td class="spacer-col"></td>
  <td class="col"><div class="product-slot"></div></td>
  <td class="spacer-col"></td>
  <td class="col"><div class="product-slot"></div></td>
  <td class="spacer-col"></td>
  <td class="col"><div class="product-slot"></div></td>
</tr>

<!-- SHELF -->
<tr><td colspan="7"><div class="shelf"></div></td></tr>

<!-- SPACER -->
<tr class="spacer-row"><td colspan="7"></td></tr>

<!-- ========================= -->
<!-- ROW 9 : PRODUCT ROW 3 -->
<!-- ========================= -->
<tr>
  <td class="col"><div class="product-slot"></div></td>
  <td class="spacer-col"></td>
  <td class="col"><div class="product-slot"></div></td>
  <td class="spacer-col"></td>
  <td class="col"><div class="product-slot"></div></td>
  <td class="spacer-col"></td>
  <td class="col"><div class="product-slot"></div></td>
</tr>

<!-- SHELF -->
<tr><td colspan="7"><div class="shelf"></div></td></tr>

</table>

</body>
</html>
