<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grandpa John's Shop</title>

<!-- Kalam Font -->
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: #222;
    font-family: 'Gloria Hallelujah', cursive;
  }

  /* Blackboard section */
  .blackboard {
    background: #1b1b1b;
    padding: 20px;
  }

  /* Content wrapper */
  .intro-wrap {
    max-width: 900px;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    align-items: flex-start;
  }

  /* Left image */
  .intro-image {
    width: 50%;
    box-sizing: border-box;
    padding: 10px;
  }

  .intro-image img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Right text */
  .intro-text {
    width: 50%;
    box-sizing: border-box;
    padding: 10px 20px;
    color: #f5f5f5;
    font-size: 21px;
    font-weight: bold;
    font-style: italic;
    line-height: 1.4;
  }

  .intro-text p {
    margin-top: 12px;
  }

  /* Mobile adjustments */
  @media (max-width: 700px) {
    .intro-image,
    .intro-text {
      width: 100%;
    }

    .intro-text {
      padding: 15px;
    }
  }

  /* Desktop breathing room */
  @media (min-width: 1100px) {
    .intro-wrap {
      max-width: 1100px;
    }
  }
</style>
</head>

<body>

<div class="blackboard">
  <div class="intro-wrap">

    <!-- LEFT: Shop Image -->
    <div class="intro-image">
      <img src="photos/gpas-shop-w-frame.png" alt="Grandpa John's Shop">
    </div>

    <!-- RIGHT: Welcome Text -->
    <div class="intro-text">
      Hi Friend â€”

      <p>
        Glad to see you. I'm sorry but my memory isn't what it used to be and I don't remember your name.
        But that's okay, I'm Grandpa John and I appreciate you visiting my shop.
      </p>

      <p>
        Everything here is stuff I'd tell you about if we were neighbors just chatting over the fence.
      </p>

      <p style="text-align:center;">
        Grandpa John
      </p>
    </div>

  </div>
</div>

<!-- Future content goes here -->

</body>
</html>
