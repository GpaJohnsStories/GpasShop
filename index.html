<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grandpa John's Shop</title>

 <!-- ========================= -->
<!-- FONTS                    -->
<!-- ========================= -->
 
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500&display=swap" rel="stylesheet">

<style>
 /* ========================= */
/* DESKTOP TABLE LAYOUT      */
/* ========================= */
 
  body {
    margin:0;
    background:#F4EBD0;
    font-family:Kalam, cursive;
  }

  table.shop-wall {
    margin:20px auto;
    border-collapse:collapse;
  }

  td {
    vertical-align:top;
  }

  .col {
    width:300px;
  }

  .spacer-col {
    width:10px;
  }

  .spacer-row {
    height:10px;
  }

  .frame-img {
    width:100%;
    height:auto;
    display:block;
  }

  .blackboard-text {
    position:absolute;
    top:0;
    left:0;
    right:0;
    bottom:0;
   /* More space from the wooden frame */
    padding:60px 50px;
    color:#f5f5f5;
    font-size:24px;
    font-weight:normal;
    font-style:normal;
    line-height:1.45;
  }

  .relative {
    position:relative;
  }

  .product-slot {
    width:300px;
    height:380px;
    background:white;
    box-shadow:0 0 6px rgba(0,0,0,0.4);
  }

  .shelf {
    height:60px;
    background-image:url('photos/shop-wood-board.gif');
    background-size:cover;
  }

body {
  margin:0;
  background:#F4EBD0; 
  background-size:cover;      /* fills screen without tiling */
  background-repeat:no-repeat;
  background-position:center top;
  font-family:Kalam, cursive;
}

 
</style>
</head>

<body>

<table class="shop-wall">

  <!-- ========================= -->
  <!-- ROW 1 : PHOTO + WELCOME -->
  <!-- ========================= -->
  <tr>
    <td class="col">
      <img src="photos/gpas-shop-web.png" class="frame-img" alt="Grandpa John's Shop">
    </td>

    <td class="spacer-col"></td>

    <td class="col" colspan="3">
      <div class="relative">
        <img src="photos/shop-blackboard.png" class="frame-img" alt="Welcome Message">
        <div class="blackboard-text">
          Hello Friend â€”<br><br>
          Glad to see you. I'm sorry but my memory isn't what it used to be and I don't remember your name.
          But that's okay, I'm Grandpa John and I appreciate you visiting my shop.<br><br>
          Everything here is stuff I'd tell you about if we were neighbors just chatting over the fence.<br><br>
          <div style="text-align:center;">Grandpa John</div>
        </div>
      </div>
    </td>
  </tr>

  <!-- SPACER -->
  <tr class="spacer-row"><td colspan="7"></td></tr>

  <!-- ========================= -->
  <!-- ROW 3 : FILTER BLACKBOARDS -->
  <!-- ========================= -->
  <tr>
    <td class="col"><img src="photos/shop-blackboard.png" class="frame-img"></td>
    <td class="spacer-col"></td>
    <td class="col"><img src="photos/shop-blackboard.png" class="frame-img"></td>
    <td class="spacer-col"></td>
    <td class="col"><img src="photos/shop-blackboard.png" class="frame-img"></td>
    <td class="spacer-col"></td>
    <td class="col"><img src="photos/shop-blackboard.png" class="frame-img"></td>
  </tr>

  <!-- SPACER -->
  <tr class="spacer-row"><td colspan="7"></td></tr>

  <!-- ========================= -->
  <!-- ROW 5 : PRODUCT ROW 1 -->
  <!-- ========================= -->
  <tr>
    <td class="col"><div class="product-slot"></div></td>
    <td class="spacer-col"></td>
    <td class="col"><div class="product-slot"></div></td>
    <td class="spacer-col"></td>
    <td class="col"><div class="product-slot"></div></td>
    <td class="spacer-col"></td>
    <td class="col"><div class="product-slot"></div></td>
  </tr>

  <!-- SHELF -->
  <tr>
    <td colspan="7"><div class="shelf"></div></td>
  </tr>

  <!-- SPACER -->
  <tr class="spacer-row"><td colspan="7"></td></tr>

  <!-- ========================= -->
  <!-- ROW 7 : PRODUCT ROW 2 -->
  <!-- ========================= -->
  <tr>
    <td class="col"><div class="product-slot"></div></td>
    <td class="spacer-col"></td>
    <td class="col"><div class="product-slot"></div></td>
    <td class="spacer-col"></td>
    <td class="col"><div class="product-slot"></div></td>
    <td class="spacer-col"></td>
    <td class="col"><div class="product-slot"></div></td>
  </tr>

  <!-- SHELF -->
  <tr>
    <td colspan="7"><div class="shelf"></div></td>
  </tr>

  <!-- SPACER -->
  <tr class="spacer-row"><td colspan="7"></td></tr>

  <!-- ========================= -->
  <!-- ROW 9 : PRODUCT ROW 3 -->
  <!-- ========================= -->
  <tr>
    <td class="col"><div class="product-slot"></div></td>
    <td class="spacer-col"></td>
    <td class="col"><div class="product-slot"></div></td>
    <td class="spacer-col"></td>
    <td class="col"><div class="product-slot"></div></td>
    <td class="spacer-col"></td>
    <td class="col"><div class="product-slot"></div></td>
  </tr>

  <!-- SHELF -->
  <tr>
    <td colspan="7"><div class="shelf"></div></td>
  </tr>

</table>

</body>
</html>
