<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grandpa John's Shop</title>

<!-- Kalam font -->
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400&display=swap" rel="stylesheet">

</head>

<body style="margin:0; background:black;">

<!-- ========================= -->
<!-- TOP BLACKBOARD AREA -->
<!-- ========================= -->

<div style="
  max-width:1000px;
  margin:0 auto;
  padding:20px;
">

<!-- ========================= -->
<!-- CHALK BOARD #1 : MOOD -->
<!-- ========================= -->

<div style="
  background:black;
  border:14px solid #6b4a2b;
  padding:20px;
  margin-bottom:20px;
">

<div style="
  font-family:Kalam, cursive;
  font-size:22px;
  font-weight:bold;
  font-style:italic;
  color:#f5f5f5;
  margin-bottom:16px;
">
What are you in the mood for?
</div>

<!-- Bell Option -->
<div onclick="selectMood('faith')" style="cursor:pointer; margin-bottom:14px;">
  <img id="bell-faith" src="icons/shop-bell-icon-1.png"
       style="width:28px; vertical-align:middle; margin-right:8px;">
  <span style="font-family:Kalam, cursive; font-size:21px; font-weight:bold; font-style:italic; color:#f5f5f5;">
    Faith & Hope
  </span>
</div>

<div onclick="selectMood('fun')" style="cursor:pointer; margin-bottom:14px;">
  <img id="bell-fun" src="icons/shop-bell-icon-1.png"
       style="width:28px; vertical-align:middle; margin-right:8px;">
  <span style="font-family:Kalam, cursive; font-size:21px; font-weight:bold; font-style:italic; color:#f5f5f5;">
    Just for Fun
  </span>
</div>

<div onclick="selectMood('all')" style="cursor:pointer;">
  <img id="bell-all" src="icons/shop-bell-icon-1.png"
       style="width:28px; vertical-align:middle; margin-right:8px;">
  <span style="font-family:Kalam, cursive; font-size:21px; font-weight:bold; font-style:italic; color:#f5f5f5;">
    Everything We’ve Got
  </span>
</div>

</div>

<!-- ========================= -->
<!-- CHALK BOARD #2 : TYPE -->
<!-- ========================= -->

<div style="
  background:black;
  border:14px solid #6b4a2b;
  padding:20px;
  margin-bottom:20px;
">

<div style="
  font-family:Kalam, cursive;
  font-size:22px;
  font-weight:bold;
  font-style:italic;
  color:#f5f5f5;
  margin-bottom:16px;
">
What kind of thing?
</div>

<div onclick="selectType('shirts')" style="cursor:pointer; margin-bottom:14px;">
  <img id="bell-shirts" src="icons/shop-bell-icon-1.png"
       style="width:28px; vertical-align:middle; margin-right:8px;">
  <span style="font-family:Kalam, cursive; font-size:21px; font-weight:bold; font-style:italic; color:#f5f5f5;">
    T‑Shirts
  </span>
</div>

<div onclick="selectType('books')" style="cursor:pointer; margin-bottom:14px;">
  <img id="bell-books" src="icons/shop-bell-icon-1.png"
       style="width:28px; vertical-align:middle; margin-right:8px;">
  <span style="font-family:Kalam, cursive; font-size:21px; font-weight:bold; font-style:italic; color:#f5f5f5;">
    Books & Bibles
  </span>
</div>

<div onclick="selectType('other')" style="cursor:pointer; margin-bottom:14px;">
  <img id="bell-other" src="icons/shop-bell-icon-1.png"
       style="width:28px; vertical-align:middle; margin-right:8px;">
  <span style="font-family:Kalam, cursive; font-size:21px; font-weight:bold; font-style:italic; color:#f5f5f5;">
    Other Stuff
  </span>
</div>

<div onclick="selectType('all')" style="cursor:pointer;">
  <img id="bell-type-all" src="icons/shop-bell-icon-1.png"
       style="width:28px; vertical-align:middle; margin-right:8px;">
  <span style="font-family:Kalam, cursive; font-size:21px; font-weight:bold; font-style:italic; color:#f5f5f5;">
    Everything We’ve Got
  </span>
</div>

</div>

<!-- ========================= -->
<!-- CHALK BOARD #3 : KEYWORDS -->
<!-- ========================= -->

<div style="
  background:black;
  border:14px solid #6b4a2b;
  padding:20px;
">

<div style="
  font-family:Kalam, cursive;
  font-size:22px;
  font-weight:bold;
  font-style:italic;
  color:#f5f5f5;
  margin-bottom:12px;
">
Anything in particular?
</div>

<input type="text"
  placeholder="You can jot down a word or two..."
  style="
    width:100%;
    background:black;
    border:none;
    border-bottom:2px solid #666;
    font-family:Kalam, cursive;
    font-size:21px;
    font-weight:bold;
    font-style:italic;
    color:#f5f5f5;
    padding:8px;
  ">

</div>

</div>

<!-- ========================= -->
<!-- JAVASCRIPT : SELECTION LOGIC -->
<!-- ========================= -->

<script>
/* Store current selections */
let selectedMood = "";
let selectedType = "";

/* Reset bell brightness */
function resetBells(prefix) {
  document.querySelectorAll("img[id^='bell-" + prefix + "']").forEach(bell => {
    bell.style.opacity = "0.6";
  });
}

/* Mood selection */
function selectMood(mood) {
  selectedMood = mood;
  resetBells("");
  document.getElementById("bell-" + mood).style.opacity = "1";
}

/* Type selection */
function selectType(type) {
  selectedType = type;
  resetBells("");
  document.getElementById("bell-" + type).style.opacity = "1";
}
</script>

</body>
</html>
