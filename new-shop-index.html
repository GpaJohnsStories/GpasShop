<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <style>
        .blackboard300 {
            width: 300px;
            height: 300px;
            background-color: black; /* Example style */
            /* Add additional styles as needed */
        }
        /* Other styles here */
    </style>
</head>
<body>
<!-- Table 1: Welcome Section -->
<table border="0" cellspacing="0" cellpadding="0" style="margin-left:10px; margin-right:8px;">
  <!-- Row 1: Three blackboards with dividers -->
  <tr>
    <td width="300" height="300">
      <div class="blackboard300"
           style="width:300px;height:300px;background-image:url('wood-background.png');background-size:cover;background-position:center;">
        Special blackboard content...
      </div>
    </td>
    <td width="4" height="300" style="background-color:transparent;"></td>
    <td width="300" height="300">
      <div class="blackboard300"
           style="width:300px;height:300px;background-image:url('gpas-shop-web.png');background-size:cover;background-position:center;">
        <!-- Shop photo only -->
      </div>
    </td>
    <td width="4" height="300" style="background-color:transparent;"></td>
    <td width="300" height="300">
      <div class="blackboard300"
           style="width:300px;height:300px;background-image:url('wood-background.png');background-size:cover;background-position:center;">
        Welcome to the shop
      </div>
    </td>
  </tr>

  <!-- Row 2: 4px transparent spacer row -->
  <tr>
    <td colspan="5" height="4" style="background-color:transparent;"></td>
  </tr>

  <!-- Row 3: Second row of blackboards -->
  <tr>
    <td width="300" height="150">
      <div class="blackboard300"
           style="width:300px;height:150px;background-image:url('wood-background.png');background-size:cover;background-position:center;">
        Search instructions...
      </div>
    </td>
    <td width="4" height="150" style="background-color:transparent;"></td>
    <td width="300" height="150">
      <div class="blackboard300"
           style="width:300px;height:150px;background-image:url('wood-background.png');background-size:cover;background-position:center;">
        Filter tips...
      </div>
    </td>
    <td width="4" height="150" style="background-color:transparent;"></td>
    <td width="300" height="150">
      <div class="blackboard300"
           style="width:300px;height:150px;background-image:url('wood-background.png');background-size:cover;background-position:center;">
        Category help...
      </div>
    </td>
  </tr>
</table>


<script>
document.addEventListener("DOMContentLoaded", function () {
  var boards = document.getElementsByClassName("blackboard300");
  for (var i = 0; i < boards.length; i++) {
    boards[i].style.fontFamily = "Kalam, sans-serif";
    boards[i].style.fontSize = "21pt";
    boards[i].style.fontStyle = "italic";
    boards[i].style.fontWeight = "normal";
    boards[i].style.lineHeight = "1.1";
    boards[i].style.padding = "10px";
    boards[i].style.overflow = "hidden";
  }
});
</script>


</body>
</html>
