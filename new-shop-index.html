<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grandpa John's Shop</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- SEO -->
<meta name="description"
      content="GpaShop is a warm, family-friendly place for books, t-shirts, and small gifts—everything chosen for kids, parents, and grandparents in both Faith and Happy categories.">
<meta name="keywords"
      content="children's books, kids t-shirts, family gifts, read-aloud books, Christian, gifts, wholesome shirts, GpaShop">
<meta name="author" content="GpaShop">

<link rel="canonical" href="https://gpasshop.com/">
<link rel="icon" type="image/gif" href="https://gpasshop.com/icons/shop-bell-favicon.gif">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500&display=swap" rel="stylesheet">

<style>

/* ========================= */
/* BASE LAYOUT               */
/* ========================= */

body {
  margin:0;
  background-image:url('photos/linen-background.jpg');
  background-size:cover;
  background-repeat:no-repeat;
  background-position:center top;
  font-family:Kalam, cursive;
}

table.shop-wall {
  margin:10px 0 4px;
  border-collapse:collapse;
}

td { vertical-align:top; }

/* Column sizing — content driven */
.col { width:300px; }
.spacer-col { width:10px; }
.spacer-row { height:10px; }

/* ========================= */
/* FRAMES                    */
/* ========================= */

.frame-wood {
  width:300px;
  height:300px;
  background-image:url('photos/rustic-frame.png');
  background-size:100% 100%;
  background-repeat:no-repeat;
  position:relative;
  box-sizing:border-box;
}

.shop-photo-wrapper {
  width:300px;
  height:300px;
  position:relative;
  box-sizing:border-box;
}

.frame-blackboard {
  width:300px;
  height:300px;
  background-image:url('photos/shop-blackboard.png');
  background-size:100% 100%;
  background-repeat:no-repeat;
  position:relative;
  box-sizing:border-box;
}

.row1 .frame-blackboard {
  height:300px;
}

/* ========================= */
/* TEXT OVERLAY              */
/* ========================= */

.blackboard-text {
  position:absolute;
  inset:0;
  padding:40px 30px;
  color:#f5f5f5;
  font-family: Kalam, cursive;
  font-size:21px;
  line-height:1.15;
  font-weight:normal;
}

/* ========================= */
/* SHELF                     */
/* ========================= */

.shelf {
  height:20px;
  background-image:url('photos/wood-board.gif');
  background-size:cover;
}

</style>
</head>

<body>

<table class="shop-wall">
<h1>GPAS SHOP NEW INDEX--01-28-XX</h1>
<!-- ========================= -->
<!-- ROW 1 : WELCOME / SHOP -->
<!-- ========================= -->

<!-- Col 1 : Featured Product 1 -->
<tr class="row1">
  <td class="col">
    <div class="frame-blackboard">
      <div class="blackboard-text">
        <center>FEATURED</center>
      </div>
    </div>
  </td>

<!-- Col 2 : Spacer -->
  <td class="spacer-col"></td>

<!-- Col 3 : Gpa's Shop Photo -->
  <td class="col">
      <div class="shop-photo-wrapper">
      <img src="photos/gpas-shop-web.png"
     alt="Grandpa John's Shop"
     style="
       width:100%;
       height:100%;
       object-fit:fill;
       display:block;
     ">
      </div>
  </td>

<!-- Col 4 : Spacer -->
  <td class="spacer-col"></td>

<!-- Col 5 : Gpa's Welcome Statement -->
  <td class="col">
    <div class="frame-blackboard">
      <div class="blackboard-text">
        Books, shirts, and small gifts
      </div>
    </div>
  </td>
</tr>

<!-- ROW 2 -- SPACER -->
<tr class="spacer-row"><td colspan="5"></td></tr>

<!-- ========================= -->
<!-- ROW 3 : BLACKBOARDS -->
<!-- ========================= -->
<tr>
  <td class="col">
    <div class="frame-blackboard">
      <div class="blackboard-text">
        <center>Search</center>
      </div>
    </div>
  </td>

  <td class="spacer-col"></td>

  <td class="col">
    <div class="frame-blackboard">
      <div class="blackboard-text">
        <center>Sort</center>
      </div>
    </div>
  </td>

  <td class="spacer-col"></td>

  <td class="col">
    <div class="frame-blackboard">
      <div class="blackboard-text">
        <center>FIND</center>
      </div>
    </div>
  </td>
</tr>
      
<!-- ROW 5 -- SPACER -->
<tr class="spacer-row"><td colspan="5"></td></tr>

<tr>
</table>

</body>
</html>
