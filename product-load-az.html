<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Product Formatter - GpasShop Admin</title>
    <style>
        body {
            font-family: Georgia, serif;
            margin: 0;
            padding: 20px;
            background: #f5f5dc;
        }
        .container {

        }

        }

            display: grid;
            grid-template-columns: 1fr 1fr;

        .input-group {

            border: 1px solid #D2691E;
        }
        textarea, input {
            width: 100%;

            margin: 10px 0;
            border: 2px solid #D2691E;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            box-sizing: border-box;
        }
        button {
            background: #8B4513;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background: #A0522D;
        }
        .output {
            margin-top: 30px;
            padding: 20px;
            background: #F0F8FF;
            border-radius: 5px;
            border: 2px solid #D2691E;
        }
        
        /* Product card styles for grid */
       .product-card {
            background: white;
            padding: 20px;
            border-radius: 5px;
            border: 2px solid #D2691E;
            max-width: 400px;
            font-size: 16px; /* Base 16pt */
        }
        .product-card-image {
            width: 100%;
            height: 250px;
            object-fit: contain;
            border: 2px solid #D2691E;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .product-card-title {
            font-size: 18px; /* Larger for title */
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 10px;
            line-height: 1.3;
        }
        .amazon-badge {
            background: #FF9900;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 14px;
            display: inline-block;
            margin: 5px 0;
        }
        .product-card-price {
            font-size: 24px;
            color: #228B22;
            font-weight: bold;
            margin: 10px 0;
        }
        .product-card-rating {
            color: #FF8C00;
            font-size: 16px;
            margin: 8px 0;
        }
        .product-card-description {
            font-size: 16px;
            color: #666;
            margin: 15px 0;
            line-height: 1.5;
        }
        .price-disclaimer {
            font-size: 14px;
            color: #888;
            font-style: italic;
            margin: 10px 0;
        }
        .amazon-button-small {
            background: #FF9900;
            color: black;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }

            // Create grid card preview
            let cardHTML = `
                <div class="product-card">
                    ${imageUrl ? `<img src="${imageUrl}" class="product-card-image" alt="${title}" onclick="openModal('${imageUrl}')">` : ''}
                    <div class="product-card-title">${title}</div>
                    <div class="product-card-price">${price}</div>
                    ${rating ? `<div class="product-card-rating">â˜…â˜…â˜…â˜…â˜… ${rating} stars (${reviews} reviews)</div>` : ''}
                    <div class="product-card-description">${description.substring(0, 100)}${description.length > 100 ? '...' : ''}</div>
                    ${amazonUrl ? `<button class="amazon-button-small" onclick="window.open('${amazonUrl}', '_blank')">View on Amazon</button>` : ''}
                </div>
            `;
        
        /* Grid preview */
        .grid-preview {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }
        .preview-label {
            font-weight: bold;
            color: #8B4513;
            margin: 20px 0 10px;
        }
        
        /* Responsive preview sections */
        @media (min-width: 1200px) {
            .desktop-preview { grid-template-columns: repeat(4, 1fr); }
        }
        
       /* Updated Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            overflow-y: auto;
        }
        .modal-content {
            margin: 20px auto;
            max-width: 90%;
            max-height: 90vh;
            position: relative;
        }
        .modal-content img {
            width: 100%;
            height: auto;
            display: block;
            max-height: 85vh;
            object-fit: contain;
        }
        .close {
            position: fixed;
            top: 10px;
            right: 15px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            text-align: center;
            line-height: 45px;
        }
        
        #jsonOutput {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”” Quick Product Formatter - Admin Tool</h1>
        
        <div class="input-grid">
            <div class="input-group">
                <h3>Step 1: Paste Title/Price/Rating Line</h3>
                <textarea id="titleInfo" rows="4" placeholder="Apollo Launch Escape System Space Module Diagram Blueprint T-Shirt
5.0 5.0 out of 5 stars   (3) | Ask questions and search reviews
$14.99$14.99"></textarea>
            </div>

            <div class="input-group">
                <h3>Step 2: Paste Description</h3>
                <textarea id="description" rows="4" placeholder="Love space? Grab this awesome Apollo Launch Escape System design..."></textarea>
            </div>

            <div class="input-group">
                <h3>Step 3: Paste Image URL</h3>
                <input type="text" id="imageUrl" placeholder="https://..." />
            </div>

            <div class="input-group">
                <h3>Step 4: Paste Amazon URL (with your affiliate tag)</h3>
                <input type="text" id="amazonUrl" placeholder="https://www.amazon.com/dp/B07ZC6C6QF?tag=gpajohn-20..." />
            </div>
        </div>

        <button onclick="formatProduct()">Format Product</button>

        <div class="output" style="display:none;" id="output">
            <h3>Grid Preview (Desktop - 4 columns):</h3>
            <div class="grid-preview desktop-preview" id="gridPreview"></div>
            
            <h3>JSON for Database:</h3>
            <div id="jsonOutput"></div>
            <button onclick="copyJSON()">Copy JSON</button>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Product image">
        </div>
    </div>

    <script>
             function formatProduct() {
            const titleInfo = document.getElementById('titleInfo').value;
            const description = document.getElementById('description').value;
            const imageUrl = document.getElementById('imageUrl').value;
            const amazonUrl = document.getElementById('amazonUrl').value;
            
            // Clean up duplicates in pasted text
            const cleanedInfo = titleInfo.replace(/(.+)\n\1/g, '$1');
            
            // Parse the title
            const lines = cleanedInfo.split('\n');
            const title = lines[0].trim();
            
            // Extract price
            let price = 'Price not found';
            const priceMatch = cleanedInfo.match(/\$(\d+\.?\d*)/);
            if (priceMatch) {
                price = '$' + priceMatch[1];
            }
            
            // Extract rating
            let rating = '';
            const ratingMatch = cleanedInfo.match(/(\d+\.?\d*)\s+out of 5 stars/);
            if (ratingMatch) {
                rating = ratingMatch[1];
            }
            
            // Extract review count
            let reviews = '';
            const reviewMatch = cleanedInfo.match(/\(([0-9,]+)\)/);
            if (reviewMatch) {
                reviews = reviewMatch[1];
            }
            
            // Check for Amazon's Choice
            const hasAmazonChoice = cleanedInfo.includes("Amazon's Choice");
            
            // Extract bought count
            let boughtCount = '';
            const boughtMatch = cleanedInfo.match(/(\d+K?\+?)\s+bought in past month/);
            if (boughtMatch) {
                boughtCount = boughtMatch[1] + ' bought in past month';
            }
            
            // Get current date
            const today = new Date().toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            // Create single card preview
            let cardHTML = `
                <div class="product-card">
                    ${imageUrl ? `<img src="${imageUrl}" class="product-card-image" alt="${title}" onclick="openModal('${imageUrl}')">` : ''}
                    <div class="product-card-title">${title}</div>
                    ${hasAmazonChoice ? `<span class="amazon-badge">Amazon's Choice</span>` : ''}
                    <div class="product-card-price">${price}</div>
                    ${rating ? `<div class="product-card-rating">â˜…â˜…â˜…â˜…â˜… ${rating} stars (${reviews} reviews)</div>` : ''}
                    ${boughtCount ? `<div class="product-card-rating">${boughtCount}</div>` : ''}
                    <div class="product-card-description">${description}</div>
                    <div class="price-disclaimer">Posted ${today} - Price may have changed</div>
                    ${amazonUrl ? `<button class="amazon-button-small" onclick="window.open('${amazonUrl}', '_blank')">View on Amazon</button>` : ''}
                </div>
            `;
            
            document.getElementById('gridPreview').innerHTML = cardHTML;
            
            // Create JSON
            const productData = {
                title: title,
                price: price,
                rating: rating,
                review_count: reviews,
                description: description,
                image_url: imageUrl || null,
                affiliate_url: amazonUrl || "",
                category: "", // Select category later
                character_pick: "", // Select character later
                in_stock: true
            };
            
            document.getElementById('jsonOutput').textContent = JSON.stringify(productData, null, 2);
            document.getElementById('output').style.display = 'block';
        }
        
        function copyJSON() {
            const json = document.getElementById('jsonOutput').textContent;
            navigator.clipboard.writeText(json).then(() => {
                alert('JSON copied to clipboard!');
            });
        }
        
        function openModal(imageUrl) {
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('imageModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
