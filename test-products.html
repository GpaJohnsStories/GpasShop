<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Products - GpasShop</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Georgia, serif;
            margin: 20px;
            background: #f5f5dc;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            background: white;
            padding: 15px;
            border: 2px solid #D2691E;
            border-radius: 5px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #90EE90; }
        .error { background: #FFB6C1; }
    </style>
</head>
<body>
    <h1>ðŸ”” GpasShop Products Test</h1>
    <div id="status"></div>
    <div id="products" class="products-grid"></div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://hlywucxwpzbqmzssmwpj.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhseXd1Y3h3cHpicW16c3Ntd3BqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg5MTQwNTMsImV4cCI6MjA2NDQ5MDA1M30.m72-z_MYxyijIqclV9hJplTNen02IdLLCOv7w3ZoHfY';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadProducts() {
            const statusDiv = document.getElementById('status');
            const productsDiv = document.getElementById('products');
            
            try {
                // Fetch products
                const { data, error } = await supabase
                    .from('products')
                    .select('*')
                    .eq('site', 'shop')
                    .eq('is_active', true)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (data.length === 0) {
                    statusDiv.innerHTML = '<div class="status success">Connected! No products yet. Use your admin tool to add some.</div>';
                    return;
                }

                statusDiv.innerHTML = `<div class="status success">Found ${data.length} products!</div>`;
                
                // Display products
                productsDiv.innerHTML = data.map(product => `
                    <div class="product-card">
                        <h3>${product.title}</h3>
                        <p><strong>${product.price}</strong></p>
                        <p>${product.description || 'No description'}</p>
                        <p><small>Category: ${product.category || 'Uncategorized'}</small></p>
                    </div>
                `).join('');

            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            }
        }

        // Load products on page load
        loadProducts();
    </script>
</body>
</html>
