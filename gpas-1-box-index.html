<!DOCTYPE html>
<html lang="en">
<head>
  <title>GPAS Shop — New 1-Box Shop Index</title>
</head>

<body
  style="
    margin:0;
    font-family:Lexend, Arial, sans-serif;
    background-image:url('photos/linen-background.jpg');
    background-repeat:repeat;
    background-position:center;
    color:#222;
  "
>

<table
  cellspacing="0"
  cellpadding="0"
  style="
    border-collapse:collapse;
    margin-left:auto;
    margin-right:auto;
    margin-top:10px;
  "
>

  <!-- ROW 1 : 150px -->
  <tr>
    <td colspan="3" rowspan="3" style="width:150px;height:150px;border:1px solid #ddd;"></td>
    <td rowspan="3" style="width:4px;border:1px solid #ddd;"></td>

    <td colspan="3" rowspan="3" style="width:150px;height:150px;border:1px solid #ddd;"></td>
    <td rowspan="3" style="width:4px;border:1px solid #ddd;"></td>

    <td colspan="3" rowspan="3" style="width:150px;height:150px;border:1px solid #ddd;"></td>
    <td rowspan="3" style="width:4px;border:1px solid #ddd;"></td>

    <td rowspan="12" style="width:300px;border:1px solid #ddd;"></td>
  </tr>

  <!-- ROW 2 : 4px -->
  <tr>
    <td style="height:4px;border:1px solid #ddd;"></td>
    <td style="height:4px;border:1px solid #ddd;"></td>
    <td style="height:4px;border:1px solid #ddd;"></td>
    <td style="height:4px;border:1px solid #ddd;"></td>
    <td style="height:4px;border:1px solid #ddd;"></td>
    <td style="height:4px;border:1px solid #ddd;"></td>
    <td style="height:4px;border:1px solid #ddd;"></td>
    <td style="height:4px;border:1px solid #ddd;"></td>
    <td style="height:4px;border:1px solid #ddd;"></td>
    <td style="height:4px;border:1px solid #ddd;"></td>
    <td style="height:4px;border:1px solid #ddd;"></td>
    <td style="height:4px;border:1px solid #ddd;"></td>
  </tr>

</table>


<!-- ===================================================== -->
<!-- Shared GPAS Footer (iframe) -->
<iframe
  src="https://gpajohnsstories.github.io/gpas-common/pages/gpas-footer.html"
  style="
    width:100%;
    height:220px;
    border:0;
    display:block;
    overflow:hidden;
  "
  loading="lazy"
  title="Gpa’s Pages Footer"
></iframe>

</body>
</html>
