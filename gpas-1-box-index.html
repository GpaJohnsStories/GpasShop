<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>GPAS Shop — New 1-Box Shop Index</title>
 
</head>

  <body
   style="
    margin:0;
    0;
    font-family: Lexend, Arial, sans-serif;
    background-image: url('photos/linen-background.jpg');
    background-repeat: repeat;
    background-position: center;
    background-size: auto;
    color:#222;
  "

<table>  <!-- BIG TABLE -->
    <tr>  <!-- Top Row with special product display, shop photo, welcome text and top of display window using 2x sized display cells-->

<table
  border="0"
  cellspacing="0"
  cellpadding="0"
  style="border-collapse:collapse;"
  margin-left:auto;
  margin-right:auto;
  margin-top:10px;
>

  <tr>
    <!-- Rows 1-3, 5-8 rowspaned and cols 1-3, 5-8, 10-11 colspanned -->
    
    <!-- Rows 1 - 3 -- Special Product Display, shop photo, welcome text, top of  display window -->

    <!-- Cols 1-3 -- Special Product Display -->
    <td colspan="3"; rowspan="3"
      style="width:150px;height:150px;border:1px solid #ddd;"></td>
    
    <td rowspan="3"
      style="width:4px;height:150px;border:1px solid #ddd;"></td>
    
    <td colspan="3"; rowspan="3"
      style="width:150px;height:150px;border:1px solid #ddd;"></td>

    <!-- Spacer Col 4 -->
    <td rowspan="3"
      style="width:4px;height:150px;border:1px solid #ddd;"></td>
  
    <!-- Cols  5 - 7  -- Shop Window-->
    <td colspan="3"; rowspan="3"
      style="width:150px;height:150px;border:1px solid #ddd;"></td>
    
    <td rowspan="3"
      style="width:4px;height:150px;border:1px solid #ddd;"></td>
    
    <td colspan="3"; rowspan="3"
      style="width:150px;height:150px;border:1px solid #ddd;"></td>
    
    <!-- Spacer Col 8 -->
    <td rowspan="3"
      style="width:4px;height:150px;border:1px solid #ddd;"></td>
    
    <!-- Cols 9 -- Top of Display Window-->
    <td style="width:300px;height:900px;border:1px solid #ddd;"></td>
    
  </tr>

  <!-- ROW 2 : 4px -->
   <!-- Cols 1-8 -- Empty Spacer to show background -->
    <td colspan="8"; 
      style="width:150px;height:4px;border:1px solid #ddd;"></td>
    
    <td 
      style="width:4px;height:4px;border:1px solid #ddd;"></td>
    
    <td 
      style="width:150px;height:4px;border:1px solid #ddd;"></td>

    <!-- Spacer Col 4 -->
    <td 
      style="width:4px;height:4px;border:1px solid #ddd;"></td>
  
    <!-- Cols  5 - 7  -- Shop Window-->
    <td 
      style="width:150px;height:4px;border:1px solid #ddd;"></td>
    
    <td 
      style="width:4px;height:4px;border:1px solid #ddd;"></td>
    
    <td 
      style="width:150px;height:4px;border:1px solid #ddd;"></td>
    
    <!-- Spacer Col 8 -->
    <td 
      style="width:4px;height:150px;border:1px solid #ddd;"></td>
    
    <!-- Cols 9 -- Part of Display Window-->
    <td style="width:300px;height:4px;border:1px solid #ddd;"></td>
    
  </tr>

</table>

<!-- ===================================================== -->
<!-- Shared GPAS Footer (iframe) -->
