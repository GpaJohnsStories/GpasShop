<!DOCTYPE html>
<html lang="en">
<head>
  <title>GPAS Shop — New 1-Box Shop Index</title>
</head>

<body
  style="
    margin:0;
    font-family:Lexend, Arial, sans-serif;
    background-image:url('photos/linen-background.jpg');
    background-repeat:repeat;
    background-position:center;
    color:#222;
  "
>

<table
  cellspacing="0"
  cellpadding="0"
  style="
    border-collapse:collapse;
    table-layout:fixed;
    margin-left:auto;
    margin-right:auto;
    margin-top:10px;
  "
>

  <!-- ROW 1 : Welcome row (300px) — defines ALL column widths -->
  <tr>
    <!-- Cols 1 & 2 & 3-->
    <td style="width:150px;height:300px;border:1px solid #666;"></td>
    <td style="width:4px;border:1px solid #666;"></td>
    <td style="width:150px;border:1px solid #666;"></td>
    
    <!-- Cols 4 - Spacer -->
    <td style="width:4px;border:1px solid #666;"></td>

    <!-- Cols 5 & 6 & 7 -->
    <td style="width:150px;height:300px;border:1px solid #666;"></td>
    <td style="width:4px;border:1px solid #666;"></td>
    <td style="width:150px;border:1px solid #666;"></td>

    <!-- Col 8 - Spacer -->
    <td style="width:4px;border:1px solid #666;"></td>

    <!-- Cols 9 & 10 & 11 -->
    <td style="width:150px;height:300px;border:1px solid #666;"></td>
    <td style="width:4px;border:1px solid #666;"></td>
    <td style="width:150px;border:1px solid #666;"></td>

    <!-- Col 12 - Spacer -->
    <td style="width:4px;border:1px solid #666;"></td>

    <!-- Col 13 - Display Window -->
    <td style="width:150px;border:1px solid #666;"></td>
    <td style="width:4px;border:1px solid #666;"></td>

  </tr>

  <!-- ROW 2 : Spacer (4px) -->
  <tr>
    <td colspan="12" style="height:4px;border:1px solid #666;"></td>
    <td></td>
  </tr>

  <!-- ROW 3 : Instruction row (300px) -->
  <tr>
    <td colspan="3" style="height:300px;border:1px solid #666;"></td>
    <td style="border:1px solid #666;"></td>

    <td colspan="3" style="border:1px solid #666;"></td>
    <td style="border:1px solid #666;"></td>

    <td colspan="3" style="border:1px solid #666;"></td>
    <td style="border:1px solid #666;"></td>
    <td></td>
  </tr>

  <!-- ROW 4 : Spacer (4px) -->
  <tr>
    <td colspan="12" style="height:4px;border:1px solid #666;"></td>
    <td></td>
  </tr>

  <!-- ROW 5 : Thumbnail catalog top (150px) -->
  <tr>
    <td style="height:150px;border:1px solid #666;"></td>
    <td style="border:1px solid #666;"></td>
    <td style="border:1px solid #666;"></td>
    <td style="border:1px solid #666;"></td>
    <td style="border:1px solid #666;"></td>
    <td style="border:1px solid #666;"></td>
    <td style="border:1px solid #666;"></td>
    <td style="border:1px solid #666;"></td>
    <td style="border:1px solid #666;"></td>
    <td style="border:1px solid #666;"></td>
    <td style="border:1px solid #666;"></td>
    <td style="border:1px solid #666;"></td>
  </tr>

  <!-- ROW 6 : Spacer (4px) -->
  <tr>
    <td colspan="13" style="height:4px;border:1px solid #666;"></td>
  </tr>

  <!-- ROW 7 : Thumbnail catalog bottom (150px) -->
  <tr>
    <td style="height:150px;border:1px solid #666;"></td>
    <td style="border:1px solid #666;"></td>
    <td style="border:1px solid #666;"></td>
    <td style="border:1px solid #666;"></td>
    <td style="border:1px solid #666;"></td>
    <td style="border:1px solid #666;"></td>
    <td style="border:1px solid #666;"></td>
    <td style="border:1px solid #666;"></td>
    <td style="border:1px solid #666;"></td>
    <td style="border:1px solid #666;"></td>
    <td style="border:1px solid #666;"></td>
    <td style="border:1px solid #666;"></td>
  </tr>

  <!-- ROW 8 : Bottom spacer (4px) -->
  <tr>
    <td colspan="13" style="height:4px;border:1px solid #666;"></td>
  </tr>

</table>




<!-- ===================================================== -->
<!-- Shared GPAS Footer (iframe) -->
<iframe
  src="https://gpajohnsstories.github.io/gpas-common/pages/gpas-footer.html"
  style="
    width:100%;
    height:220px;
    border:0;
    display:block;
    overflow:hidden;
  "
  loading="lazy"
  title="Gpa’s Pages Footer"
></iframe>

</body>
</html>
