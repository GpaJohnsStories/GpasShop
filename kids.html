<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gpa's Shop - Stuff for Kids, "Hello!"</title>
    <link rel="icon" type="image/png" href="a-v/photos/Header-Adults-Stuff.gif">
	<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gpa-shop-styles.css">
</head>

<body>
<header style="background-image: url('a-v/photos/header-wood-plank.gif'); background-size: cover; height: 160px; padding: 10px; position: relative; text-align: center;">
  <div style="display: inline-block; position: relative; cursor: pointer;" onclick="toggleMenu()">
    <img src="a-v/photos/Header-Kids-Stuff.gif" alt="Kid's Stuff" style="width: 600px; max-width: 100%; filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.5));">
  </div>
</header>


<!-- Jump menu buttons -->
<div style="text-align: center; margin: 20px;">
    <a href="#tshirts" style="display: inline-block; width: 80px; height: 80px; background: #8B4513; color: #FFF8DC; border-radius: 50%; line-height: 80px; margin: 0 10px; text-decoration: none; box-shadow: 3px 3px 5px rgba(0,0,0,0.5);">T-Shirts</a>
    <a href="#books" style="display: inline-block; width: 80px; height: 80px; background: #059669; color: #FFF8DC; border-radius: 50%; line-height: 80px; margin: 0 10px; text-decoration: none; box-shadow: 3px 3px 5px rgba(0,0,0,0.5);">Books</a>
    <!-- add more buttons -->
</div>

<!-- T-Shirts section -->
<section id="tshirts" style="background: #FFF8DC; border: 3px solid #8B4513; border-radius: 10px; padding: 20px; margin: 20px;">
    <h2>T-Shirts</h2>
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
        <div id="B08XYZ123"><!-- Amazon product code as ID -->
            <!-- product content -->
        </div>
    </div>
</section>

<!-- FOOTER  -->
<div style="height: 10px;"></div> <!-- Open space before footer -->
<div id="footer"></div>
<script>
fetch('footer.html')
  .then(response => response.text())
  .then(data => document.getElementById('footer').innerHTML = data);
</script>
</footer>

<script>
  function toggleMenu() {
    // This will trigger your dropdown logic soon
    alert("Menu bell clicked! Dropdown coming soon...");
  }
</script>

</body>
</html>
